<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="./toDoList.css">

    <!-- FONT FAMILY LINK  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- HEADER SECTION HERE  -->
    <header class="head">
        <div>
            <h2 class="logo">My To <span>Do List</span></h2>
        </div>
        <div>
            <button id="logoutBtn" class="btn">Logout</button>
        </div>
    </header>
    <!-- HEADER SECTION CLOSE  -->

    <!-- INPUT LIST HERE  -->
    <section class="inputList">
        <div class="font">
            <div class="inputBox">
                <input type="text" placeholder="What" id="what">
                <input type="text" placeholder="When" id="when">
                <input type="text" placeholder="Duration" id="duration">
                <button id="addBtn" class="btn">Add</button>
            </div>
        </div>
        <div id="back">
        </div>
    </section>
    <!-- INPUT LIST HERE  -->

    <!-- JAVASCRIPT LINK HERE -->
    <script src="./toDoList.js"></script>
    <!-- JAVASCRIPT LINK CLOSE -->
</body>

</html>
