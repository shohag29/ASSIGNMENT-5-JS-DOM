<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
    <!-- FONT FAMILY LINK  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="iamgeSection">
        <img src="./bg/image.png" alt="image">
    </div>
    <div class="textSection">
        <!-- LoGIN INPUT HERE  -->
        <div class="login">
            <input type="text" placeholder="Enter your Email" id="email">
            <input type="password" placeholder="Enter your password" id="password">
            <input type="number" placeholder="Enter Your OTP" id="otpInput">
            <button id="loginBtn" class="btn">Login</button>
            <h4 id="warning"></h4>
        </div>
        <!-- LoGIN INPUT CLOSE  -->

        <!-- OTP SECTION HERE  -->
        <div class="otpSection">
            <h4 id="otpHere" class="otp"></h4>
            <button id="getBtn" class="btn">Get OTP</button>
        </div>
        <!-- OTP SECTION CLOSE  -->
    </div>

    <!-- SAVASCRIPT LINK HERE -->
    <script src="./script.js"></script>
    <!-- SAVASCRIPT LINK HERE -->
</body>

</html>
